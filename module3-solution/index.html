<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">

<head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <div class="container" ng-controller="NarrowItDownController as narrowDown">
        <h1>Narrow Down Your Chinese Menu Choice</h1>

        <div class="form-group">
            <input type="text" ng-model="narrowDown.searchText" placeholder="search term" class="form-control">
        </div>
        <div class="form-group narrow-button">
            <button ng-click="narrowDown.narrowDown()" class="btn btn-primary">Narrow It Down For Me!</button>
        </div>

        <items-loader-indicator loading="narrowDown.loading"></items-loader-indicator>

        <div ng-if="narrowDown.resultText" class="error">{{narrowDown.resultText}}</div>

        <found-items found-items="narrowDown.items" on-remove="narrowDown.removeItem(idx);"></found-items>
    </div>

    <script src="angular.min.js"></script>
    <script src="app.js"></script>

</body>

</html>
