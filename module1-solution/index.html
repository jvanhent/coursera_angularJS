<!doctype html>
<html lang="en" ng-app="LunchCheck">

<head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
        .message {
            font-size: 1.3em;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container" ng-controller="LunchCheckController">
        <h1>Lunch Checker</h1>

        Note: I do NOT consider and empty item, i.e., `, ,` as an item towards to the count.
        <div class="form-group">
            <input ng-model="inputData" id="lunch-menu" type="text" placeholder="list comma separated dishes you usually have for lunch" class="form-control">

        </div>
        <div class="form-group">
            <button ng-click="check()" class="btn btn-default">Check If Too Much</button>
        </div>
        <div class="form-group message">
            {{outputMsg}}
        </div>
    </div>

</body>

</html>
